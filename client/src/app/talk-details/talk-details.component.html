<h2>{{talkData.title}}</h2>

<hr>
<div *ngIf="talkData.scheduled">
  Talk is scheduled for: {{talkData.dateTimeDue}}<br>
    <button (click)="moveToPreparation()">Move to preparation</button>
  </div>
<div *ngIf="!talkData.scheduled">
    <i> - Talk is not yet scheduled - </i><br>
    <button (click)="moveToScheduled()">Move to scheduled</button>
  </div>

<section class="description">
  <p>Description:</p>
  <div class="description__text">
    {{talkData.description}}
  </div>
</section>
