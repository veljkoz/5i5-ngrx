<div class="talkBox">
    <div class="talkBox__votesUp no-selection">
        <svg class="icon icon-thumbs-up btn" (click)="voteUp()">
            <use xlink:href="#icon-thumbs-up"></use>
        </svg>
        <div class="talkBox__votesTotal">{{talkData.votesUp}}</div>
    </div>
    <div class="talkBox__datetime">
        <div class="talkBox__datepart">{{talkData.dateTimeDue | date: "dd MMM yyyy"}}</div>
        <div class="talkBox__timepart">{{talkData.dateTimeDue | date: "HH:mm"}}</div>

    </div>

    <div class="talkBox__talkDetails">
        <h1>{{talkData.title}}</h1>
        <div class="talkBox__talkDescription">{{talkData.description}}</div>
    </div>
    <div class="talkBox__talkControls">
        <svg class="icon icon-pencil2 btn top"><use xlink:href="#icon-pencil2"></use></svg>
        <svg class="icon icon-question btn bottom"><use xlink:href="#icon-question"></use></svg>
    </div>
</div>
