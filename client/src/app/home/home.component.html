<section class="filter" [formGroup]="formGroup">
    <mat-form-field>
        <input matInput formControlName="filter" placeholder="Filter">
    </mat-form-field>
</section>

<section class="scheduled">
    <h2>Scheduled</h2>
    <app-talk-list [talks]="schedTalks$ | async"></app-talk-list>
</section>

<section class="preparation">
    <h2>In preparation...</h2>
    <app-talk-list [talks]="prepTalks$ | async"></app-talk-list>
</section>
